{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuradCyber – Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'mrcyberapp/css/styles.css' %}" rel="stylesheet">
    <script defer src="{% static 'mrcyberapp/js/main.js' %}"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <span class="logo-dot"></span>
            <span class="logo-text">Murad<span>Cyber</span></span>
        </div>

        <nav class="navbar-links">
            <a href="{% url 'home' %}" class="nav-link active">Home</a>
            <a href="{% url 'home' %}#about" class="nav-link">About</a>
        </nav>

        <div class="navbar-actions">
            <!-- GitHub -->
            <button class="nav-social" type="button" aria-label="GitHub">
                <img src="{% static 'mrcyberapp/img/githubb.png' %}" alt="GitHub" class="nav-social-icon">
                <span class="nav-social-label">GitHub</span>
            </button>

            <!-- LinkedIn -->
            <button class="nav-social" type="button" aria-label="LinkedIn">
                <img src="{% static 'mrcyberapp/img/linkedinn.png' %}" alt="LinkedIn" class="nav-social-icon">
                <span class="nav-social-label">LinkedIn</span>
            </button>

            <!-- Download CV -->
            <a
                href="{% static 'mrcyberapp/files/Murad-Kerimov-CV.pdf' %}"
                class="nav-download"
                download="Murad-Kerimov-CV.pdf"
            >
                <span>Download CV</span>
            </a>

            <!-- Contact + açılan sosial panel -->
            <div class="contact-wrapper">
                <button class="nav-contact-button" type="button">
                    <span>Contact</span>
                </button>

                <div class="contact-panel">
                    <button class="contact-row contact-row--ig" type="button" aria-label="Instagram">
                        <img src="{% static 'mrcyberapp/img/instagramm.png' %}" alt="Instagram" class="contact-row-icon">
                        <span class="contact-row-label">Instagram</span>
                    </button>

                    <button class="contact-row contact-row--tt" type="button" aria-label="TikTok">
                        <img src="{% static 'mrcyberapp/img/tiktokk.png' %}" alt="TikTok" class="contact-row-icon">
                        <span class="contact-row-label">TikTok</span>
                    </button>

                    <button class="contact-row contact-row--tg" type="button" aria-label="Telegram">
                        <img src="{% static 'mrcyberapp/img/telegramm.png' %}" alt="Telegram" class="contact-row-icon">
                        <span class="contact-row-label">Telegram</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
      var s1=document.createElement("script"),
          s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/YOUR_WIDGET_ID/1xxxxxxx';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!-- End of Tawk.to Script-->
</body>
</html>
